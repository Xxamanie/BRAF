# RabbitMQ Configuration with Comprehensive Timeout Settings
# Optimized for BRAF production deployment

# Network and Connection Settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Connection timeout settings
handshake_timeout = 30000
channel_max = 2048
heartbeat = 60
frame_max = 131072
channel_operation_timeout = 15000

# Memory and Disk Settings
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.5
disk_free_limit.relative = 2.0

# Clustering and High Availability
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_partition_handling = pause_minority

# Queue Settings
default_vhost = braf_vhost
default_user = braf
default_pass = braf_rabbit_2024
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Message Store Settings
msg_store_file_size_limit = 16777216
msg_store_credit_disc_bound = 4000

# Queue Master Locator
queue_master_locator = min-masters

# Consumer Timeout
consumer_timeout = 3600000

# TCP Settings
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.linger.on = true
tcp_listen_options.linger.timeout = 0
tcp_listen_options.exit_on_close = false

# Management Plugin Settings
management.rates_mode = basic
management.sample_retention_policies.global.minute = 5
management.sample_retention_policies.global.hour = 60
management.sample_retention_policies.global.day = 1200

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info
log.file.rotation.date = $D0
log.file.rotation.size = 10485760

# Authentication
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# SSL Settings (for production)
# ssl_options.cacertfile = /etc/rabbitmq/ssl/ca_certificate.pem
# ssl_options.certfile = /etc/rabbitmq/ssl/server_certificate.pem
# ssl_options.keyfile = /etc/rabbitmq/ssl/server_key.pem
# ssl_options.verify = verify_peer
# ssl_options.fail_if_no_peer_cert = false
# ssl_handshake_timeout = 30000

# Management UI Settings
management.http_log_dir = /var/log/rabbitmq/management
management.load_definitions = /etc/rabbitmq/definitions.json

# Prometheus Metrics
prometheus.tcp.port = 15692
prometheus.return_per_object_metrics = true