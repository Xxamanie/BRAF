events {
    worker_connections 1024;
}

http {
    upstream braf_backend {
        least_conn;
        server braf_app:8000 max_fails=3 fail_timeout=30s;
        server braf_app:8001 max_fails=3 fail_timeout=30s backup;
    }

    upstream braf_dashboard {
        server braf_app:8004;
    }

    upstream braf_api {
        server braf_app:8003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main BRAF Application
    server {
        listen 80;
        server_name localhost braf.local;
        
        # Security
        client_max_body_size 10M;
        
        # Dashboard
        location / {
            limit_req zone=dashboard burst=10 nodelay;
            proxy_pass http://braf_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://braf_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://braf_backend;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://braf_backend/health;
        }

        # Monitoring endpoints (restricted)
        location /metrics {
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;      # Localhost
            deny all;
            proxy_pass http://braf_backend/metrics;
        }
    }

    # Monitoring Services
    server {
        listen 80;
        server_name monitoring.braf.local;
        
        # Prometheus
        location /prometheus/ {
            proxy_pass http://braf_prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://braf_grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Flower (Celery monitoring)
        location /flower/ {
            proxy_pass http://braf_flower:5555/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RabbitMQ Management
        location /rabbitmq/ {
            proxy_pass http://braf_rabbitmq:15672/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

