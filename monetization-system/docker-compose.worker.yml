version: '3.8'

services:
  # PostgreSQL Database for BRAF worker
  postgres:
    image: postgres:15-alpine
    container_name: braf_worker_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: braf_worker
      POSTGRES_USER: ${DB_USER:-braf_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-braf_secure_pass_2024!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_worker_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-braf_user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - braf_internal

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: braf_worker_redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --appendfsync everysec 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_worker_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - braf_internal

  # BRAF Worker - Main automation worker
  braf_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: braf_worker_main
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      - DATABASE_URL=postgresql://${DB_USER:-braf_user}:${DB_PASSWORD:-braf_secure_pass_2024!}@postgres:5432/braf_worker
      - REDIS_URL=redis://redis:6379/0
      
      # NOWPayments cryptocurrency integration
      - NOWPAYMENTS_API_KEY=RD7WEXF-QTW4N7P-HMV12F9-MPANF4G
      - NOWPAYMENTS_BASE_URL=https://api.nowpayments.io/v1
      - NOWPAYMENTS_SANDBOX=false
      
      # System configuration
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      
      # API keys
      - DATABASE_ID=cec3b6d4-14c6-4256-9225-a30f14bfcb2c
      - CLOUDFLARE_API_KEY=c40ef9c9bf82658bb72b21fd80944dac
      
      # Browser automation
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      - DISPLAY=:99
      
      # Security
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=60
      
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./certificates:/app/certificates:rw
      - ./uploads:/app/uploads:rw
      - ./backups:/app/backups:rw
      # X11 socket for browser automation
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    ports:
      - "8000:8000"
    networks:
      - braf_internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.append('/app'); from src.braf.worker.main import health_check; exit(0 if health_check() else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # BRAF C2 Server (Command & Control)
  braf_c2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: braf_c2_server
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - braf_worker
    command: ["python", "src/braf/c2/main.py"]
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-braf_user}:${DB_PASSWORD:-braf_secure_pass_2024!}@postgres:5432/braf_worker
      - REDIS_URL=redis://redis:6379/1
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    ports:
      - "8001:8001"
    networks:
      - braf_internal

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: braf_celery_worker
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    command: >
      celery -A worker.celery_app worker 
      --loglevel=info 
      --concurrency=2 
      --max-tasks-per-child=50
      --queues=automation,crypto,default
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-braf_user}:${DB_PASSWORD:-braf_secure_pass_2024!}@postgres:5432/braf_worker
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - NOWPAYMENTS_API_KEY=RD7WEXF-QTW4N7P-HMV12F9-MPANF4G
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    networks:
      - braf_internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Flower for monitoring Celery tasks
  flower:
    image: mher/flower:latest
    container_name: braf_flower_monitor
    restart: unless-stopped
    depends_on:
      - redis
      - celery_worker
    ports:
      - "5555:5555"
    command: ["celery", "flower", "--broker=redis://redis:6379/0", "--address=0.0.0.0", "--port=5555"]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-flower_2024}
    networks:
      - braf_internal

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: braf_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - braf_internal

  # Grafana for dashboards and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: braf_grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=http://${DOMAIN:-localhost}:3000/
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - braf_internal

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: braf_worker_nginx
    restart: unless-stopped
    depends_on:
      - braf_worker
      - braf_c2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - braf_internal
    environment:
      - DOMAIN=${DOMAIN:-localhost}

volumes:
  postgres_worker_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/postgres
  redis_worker_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/redis
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/grafana

networks:
  braf_internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16