# Fly.io configuration for BRAF monetization system (Dockerfile-based)
# Use this for custom Docker builds with FLASK_ONLY support
# Deploy with: fly deploy --config fly.dockerfile.toml

app = "braf"
primary_region = "iad"

[build]
  dockerfile = "monetization-system/Dockerfile"
  # Optional: Use build args for Flask-only deployment
  # [build.args]
  #   FLASK_ONLY = "true"

[env]
  FLASK_ENV = "production"
  FLASK_APP = "wsgi:app"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[vm]
  memory = "1024mb"  # Minimum for your stack
  cpu_kind = "shared"
  cpus = 2

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"