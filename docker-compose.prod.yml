networks:
  braf_external:
    driver: overlay
  braf_internal:
    driver: overlay
    internal: true
secrets:
  postgres_password:
    external: true
  vault_token:
    external: true
services:
  c2_server:
    depends_on:
    - postgres
    - redis
    - vault
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 1
    environment:
      BRAF_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_URL: http://vault:8200
    image: ${REGISTRY}/braf-c2:${VERSION}
    networks:
    - braf_internal
    - braf_external
    ports:
    - 8000:8000
    - 50051:50051
    - 8765:8765
    secrets:
    - postgres_password
    - vault_token
  nginx:
    depends_on:
    - c2_server
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    image: nginx:alpine
    networks:
    - braf_external
    - braf_internal
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./nginx/ssl:/etc/nginx/ssl
  postgres:
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_USER: ${POSTGRES_USER}
    image: postgres:15
    networks:
    - braf_internal
    secrets:
    - postgres_password
    volumes:
    - postgres_data:/var/lib/postgresql/data
  redis:
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    image: redis:7-alpine
    networks:
    - braf_internal
    volumes:
    - redis_data:/data
  vault:
    cap_add:
    - IPC_LOCK
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    environment:
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN}
    image: vault:latest
    networks:
    - braf_internal
    ports:
    - 8200:8200
    volumes:
    - vault_data:/vault/data
    - ./vault/config:/vault/config
  worker_node:
    depends_on:
    - c2_server
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      restart_policy:
        condition: on-failure
    environment:
      BRAF_ENV: production
      C2_ENDPOINT: http://c2_server:8000
      MAX_CONCURRENT_TASKS: '3'
    image: ${REGISTRY}/braf-worker:${VERSION}
    networks:
    - braf_internal
version: '3.8'
volumes:
  postgres_data: {}
  redis_data: {}
  vault_data: {}
