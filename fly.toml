# Fly.io configuration for BRAF monetization system
app = "braf"
primary_region = "iad"

[build]
  dockerfile = "monetization-system/Dockerfile"

[env]
  FLASK_ENV = "production"
  FLASK_APP = "wsgi:app"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"